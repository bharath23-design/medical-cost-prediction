<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Cost Prediction</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        /* Your additional inline CSS styles can go here */
        body {
            padding-top: 5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Medical Cost Prediction</h1>

        <form method="post" action="{{ url_for('predict') }}">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" name="age" required>
            </div>
        
            <div class="mb-3">
                <label for="sex" class="form-label">Sex</label>
                <select class="form-select" id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI</label>
                <input type="text" class="form-control" id="bmi" name="bmi" required>
            </div>
        
            <div class="mb-3">
                <label for="children" class="form-label">Number of Children</label>
                <input type="text" class="form-control" id="children" name="children" required>
            </div>
        
            <div class="mb-3">
                <label for="smoke_yes" class="form-check-label">Smoker</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="smoker" id="smoke_yes" value="1" required>
                    <label class="form-check-label" for="smoke_yes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="smoker" id="smoke_no" value="0" required>
                    <label class="form-check-label" for="smoke_no">No</label>
                </div>
            </div>
        
            <div class="mb-3">
                <label for="region" class="form-label">Region</label>
                <select class="form-select" id="region" name="region" required>
                    <option value="se">Southeast</option>
                    <option value="sw">Southwest</option>
                    <option value="nw">Northwest</option>
                    <option value="ne">Northeast</option>
                </select>
            </div>
        
            <!-- Add more form fields for other features -->
        
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        

        <!-- Display the prediction -->
        {% if prediction %}
            <div class="alert alert-success mt-4" role="alert">
                {{ prediction }}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js (Inline) -->
    <script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </script>
</body>
</html>
